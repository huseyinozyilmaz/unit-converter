<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unit Converter</title>
    <script src="assets/vendor/angular.js"></script>
    <script src="app/app.js"></script>

    <link rel="stylesheet" href="assets/vendor/spectre.min.css">
    <link rel="stylesheet" href="assets/css/default.css">
</head>
<body ng-app="unitConverterApp">
<div class="container" ng-controller="lengthConversionController as length">
    <header class="navbar">
        <section class="navbar-section">
            <a href="#" class="navbar-brand mr-2">Unit Converter</a>
        </section>
        <section class="navbar-center">
            <!-- centered logo or brand -->
        </section>
        <section class="navbar-section">
            <a href="https://github.com/huseyinozyilmaz/unit-converter" class="btn btn-link">GitHub</a>
        </section>
    </header>
    <div class="columns">
        <div class="col-4 col-mx-auto">
            <div class="card">
                <div class="card-header">
                    <div class="card-title h5">Length Converter</div>
                    <div class="card-subtitle text-gray">Conversion between centimetre and inch</div>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label class="form-label" for="centimetre">Centimetre</label>
                        <input class="form-input" ng-model="centimetre" ng-keydown="inch=''" type="number" id="centimetre" ng-disabled="calculating"
                               placeholder="Centimetre">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="inch">Inch</label>
                        <input class="form-input" ng-model="inch" ng-keydown="centimetre=''" type="number" id="inch" ng-disabled="calculating" placeholder="Inch">
                    </div>
                </div>
                <div class="card-footer">
                    <button class="btn btn-primary" id="btnLengthConvert" ng-click="length.convert()">Convert</button>
                    <div class="loading loading-lg" ng-show="calculating"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
